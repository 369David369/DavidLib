<h1>Hosts</h1>
<table>
    <thead>
    <tr>
        <th scope="col">Address</th>
        <th scope="col">Cpu</th>
        <th scope="col">Free Ram</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    $@hosts$
    <tr>
        <th scope="row">$address$</th>
        <th>$cpu$</th>
        <th>$freeRam$</th>
        <td><a href="http://$address$:$debugPort$">Local</a></td>
    </tr>
    $@@$
    </tbody>
</table>
