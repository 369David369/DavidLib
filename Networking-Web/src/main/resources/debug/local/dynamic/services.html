<h1>Services</h1>
<table>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>
    $@services$
    <tr>
        <th scope="row">$name$</th>
        <td>$status$</td>
        <td>$message$</td>
    </tr>
    $@@$
    </tbody>
</table>
